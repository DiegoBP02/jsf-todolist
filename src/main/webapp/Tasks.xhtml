<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta charset="UTF-8" />
	<title>Tasks</title>

	<h:outputStylesheet library="bpdev" name="style.css" />

	<f:metadata>
		<f:viewAction action="#{tasksBean.allTasks}" />
	</f:metadata>

</h:head>

<body>
	<div id="conteudo">
		<h:form id="formulario">
			<p:dataTable value="#{tasksBean.taskList}"
				var="task" emptyMessage="No task">
				<p:column headerText="Task Name">
					<h:outputText value="#{task.taskName}" />
				</p:column>

				<p:column headerText="Task Urgency">
					<h:outputText value="#{task.urgency}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</div>
</body>

</html>
